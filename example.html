<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="src/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="src/form-undo.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(function() {
        var form;
        form = new FormObserver('form');

        $('.before_btn').click(function() {
          return form.undo();
        });
        $('.next_btn').click(function() {
          return form.redo();
        });
        return $('.confirm_btn').click(function() {
          return form.inspect();
        });
      });
    </script>
  </head>
  <body>

    <h1>demo</h1>

    <form accept-charset="UTF-8" action="/admin/ex_clients" class="form-horizontal" id="new_client" method="post">
      <fieldset>
        <legend>住所・連絡先</legend>

        <div>
          会社名<br />
          <input class="span10" id="client_name" maxlength="32" name="client[name]" size="32" type="text" />
        </div>

        <div>
          都道府県<br />
          <select class="span2" id="client_prefecture_id" name="client[prefecture_id]">
            <option value="1">北海道</option>
            <option value="2">青森県</option>
            <option value="3">岩手県</option>
            <option value="4">宮城県</option>
            <option value="5">秋田県</option>
            <option value="6">山形県</option>
            <option value="7">福島県</option>
            <option value="8">茨木県</option>
            <option value="9">栃木県</option>
            <option value="10">群馬県</option>
            <option value="11">埼玉県</option>
            <option value="12">千葉県</option>
            <option value="13" selected="selected">東京都</option>
            <option value="14">神奈川県</option>
            <option value="15">新潟県</option>
            <option value="16">富山県</option>
            <option value="17">石川県</option>
            <option value="18">福井県</option>
            <option value="19">山梨県</option>
            <option value="20">長野県</option>
            <option value="21">岐阜県</option>
            <option value="22">静岡県</option>
            <option value="23">愛知県</option>
            <option value="24">三重県</option>
            <option value="25">滋賀県</option>
            <option value="26">京都府</option>
            <option value="27">大阪府</option>
            <option value="28">奈良県</option>
            <option value="29">和歌山県</option>
            <option value="30">兵庫県</option>
            <option value="31">鳥取県</option>
            <option value="32">島根県</option>
            <option value="33">広島県</option>
            <option value="34">岡山県</option>
            <option value="35">山口県</option>
            <option value="36">徳島県</option>
            <option value="37">香川県</option>
            <option value="38">愛媛県</option>
            <option value="39">高知県</option>
            <option value="40">福岡県</option>
            <option value="41">佐賀県</option>
            <option value="42">長崎県</option>
            <option value="43">大分県</option>
            <option value="44">熊本県</option>
            <option value="45">宮崎県</option>
            <option value="46">鹿児島県</option>
            <option value="47">沖縄県</option>
          </select>
        </div>

        <div>
          備考<br />
          <textarea class="span10" cols="40" id="client_remarks" maxlength="2048" name="client[remarks]" rows="3">
          </textarea>
        </div>


        <div>
          性別<br />
          <input checked="checked" id="client_bank_account_type_0" name="sex" type="radio" value="0" />
          男
          <input id="client_bank_account_type_1" name="sex" type="radio" value="1" />
          女
        </div>

        <br />
        <div>
          年代(single select)<br />
          <select id="contents_source" name="contents_source" size="5">
            <option value="0">10代〜</option>
            <option value="1">20代〜</option>
            <option value="2">30代〜</option>
            <option value="3">40代〜</option>
            <option value="4">50代〜</option>
          </select>
        </div>

        <br />
        <div>
          好きな音楽(multi select)<br />
          <select id="contents_source" name="contents_source" size="5" multiple>
            <option value="0">TECHNO</option>
            <option value="1">JAZZ</option>
            <option value="2">HIPHOP</option>
            <option value="3">R&B</option>
            <option value="4">Acid Jazz</option>
          </select>
        </div>

        <br />
        <button class="btn before_btn" name="button">戻す</button>
        <button class="btn next_btn" name="button">やり直し</button>
        <button class="btn confirm_btn" name="button">console確認</button>
      </fieldset>
    </form>
  </body>
</html>
